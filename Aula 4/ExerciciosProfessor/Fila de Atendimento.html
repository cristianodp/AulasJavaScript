<html>
	<head>
		<script>
		var fila = [];
		function adicionar(){
			var nome = document.getElementById('nome');
			if (nome.value.trim() == '') {
				alert('Digite o nome: ');
				nome.focus();
				return;
			}
			fila.push(nome.value);
			nome.value = '';
			atualizar();
			nome.focus();
		}
		function proximo(){
			if(fila.length == 0){
				alert('Não há pessoas na fila.');
				return;
			}
			var nome = fila.shift();
			alert('Próximo: ' + nome);
			atualizar();
		}
		function atualizar(){
			document.getElementById('fila').innerHTML = fila.join('<br />');
		}
		</script>
	</head>
	<body>
		
		Nome:
		<input type="text" id="nome" />
		
		<button onclick="adicionar()">Adicionar</button>
		<button onclick="proximo()">Próximo</button>
		
		<br />
		
		Fila:
		<div id="fila">
		</div>
		
	</body>
</html>
