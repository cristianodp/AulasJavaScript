<html>
	<head>
		<script>
		
		function FilaAtendimento(){
		
			this.fila = [];
			
			this.adicionar = function(){
				var nome = document.getElementById('nome');
				if (nome.value.trim() == '') {
					alert('Digite o nome: ');
					nome.focus();
					return;
				}
				this.fila.push(nome.value);
				nome.value = '';
				nome.focus();
				this.atualizar();			
			};
			
			this.proximo = function(){
				if(this.fila.length == 0){
					alert('Não há pessoas na fila.');
					return;
				}
				var nome = this.fila.shift();
				alert('Próximo: ' + nome);
				this.atualizar();
			}
			this.atualizar = function(){
				var divFila = document.getElementById('fila');
				divFila.innerHTML = this.fila.join('<br />');
			}
			
		}
		
		var consultorio = new FilaAtendimento();
		
		</script>
	</head>
	<body>
		
		Nome:
		<input type="text" id="nome" />
		
		<button onclick="consultorio.adicionar()">Adicionar</button>
		<button onclick="consultorio.proximo()">Próximo</button>
		
		<br />
		
		Fila:
		<div id="fila">
		</div>
		
	</body>
</html>
