  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
  <ol>
    <li>Administração
      <ol>
        <li>Usuários
          <ol>
            <li>Incluir</li>
            <li>Alterar</li>
            <li>Excluir</li>
          </ol>
        </li>
      </ol>
    </li>
    <li>Financeiro
      <ol>
        <li>Notas Fiscais
          <ol>
            <li>Incluir</li>
            <li>Alterar</li>
            <li>Excluir</li>
          </ol>
        </li>
      </ol>
    </li>
  </ol>
<script id="jsbin-javascript">
$(function(){
  
  $('li').prepend('<input type="checkbox">');
  
  $('input[type="checkbox"]').click(function(){
    
    // Só quando marcar
    if($(this).prop('checked')){
      
      $(this).parent()
        .children()
        .find('input')
        .prop('checked', true); 
      
      var campos = $(this).parentsUntil('body').filter('li');
      campos.each(function(){
        $(this).children('input').prop('checked', true);
      });
      
    }
    
  });
  
});
</script>
</body>
</html>
