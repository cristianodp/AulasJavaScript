  // programa evendo click do bt ok
  $('#ok').click(function(){
    $('#nome').val('trinoPolo!!!');
  });
  

  // transforma para maiusculas ao digitar
  $('#nome').keyup(function(){
    var texto = $(this).val();
    texto = texto.toUpperCase();
    $(this).val(texto);
  });

  $('li').hover(
    function(){
      var texto = $(this).html();
      texto = texto.toUpperCase();
      $(this).html(texto);
    },
    function(){
      var texto = $(this).html();
      texto = texto.toLowerCase();
      $(this).html(texto);
    }
  );
  
  // Alert ao cliar em salvar
  $('#salvar').on('click', function(){    
    $('p').prepend('Clique');    
  });
  
  // Ao passar o mouse sobre os P trocar a cor
  $('p').on({
    mouseenter: function(){
      $(this).css('color', 'red');
    },
    mouseleave: function(){
      $(this).css('color','black');
    },
    click: function(){
      alert($(this).html());
    }
  });
  
  
  $('#remover').click(function(){
    $('ol li:first').remove();
  });
  
  
  $('#limpar').click(function(){
    $('#nome').val('');
    $('ol li:first').empty();
  });
  
  
  $('#verde').click(function(){
    $('p').toggleClass('verde');
  });
  
  
  
});
