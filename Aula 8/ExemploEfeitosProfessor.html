<meta name="robots" content="noindex">
<html>
<head>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
<style id="jsbin-css">
#q {
  width: 200px;
  height: 200px;
  background-color: darkblue; 
}
</style>
</head>
<body>
  <input type="text" id="velocidade" style="width: 50px;" value="2000">
  <input type="button" id="esconder" value="Esconder">
  <input type="button" id="mostrar" value="Mostrar">
  <input type="button" id="alternar" value="Alternar">
  <input type="button" id="fadeIn" value="Fade In">
  <input type="button" id="fadeOut" value="Fade Out">
  <input type="button" id="fadeToggle" value="Fade Toggle">
  <input type="button" id="slideUp" value="Slide Up">
  <input type="button" id="slideDown" value="Slide Down">
  <input type="button" id="slideToggle" value="Slide Toggle">
  <hr>
  <div id="q">    
  </div>
  <hr>
  <div id="log"></div>
<script id="jsbin-javascript">
$(function(){
  // Retorna a velocidade
  function getVelocidade(){
    var velocidade = $('#velocidade').val();
    if(velocidade === 'slow' || 
       velocidade === 'fast'){
      return velocidade;
    } else {
      return parseInt(velocidade);
    }
  }
  
  // Grava um log
  function log(mensagem){
    $('#log').prepend('<br>' + new Date() + ': ' + mensagem);
  }
  
  $('#esconder').click(function(){
    log('Vai esconder.');
    $('#q').hide(getVelocidade(), function(){
      log('Escondeu.');
    });    
  });
  
  $('#mostrar').click(function(){    
    $('#q').show(getVelocidade());    
  });
  
  // Alterna entre exibir e ocultar
  $('#alternar').click(function(){    
    $('#q').toggle(getVelocidade());    
  });
  
  $('#fadeIn').click(function(){    
    $('#q').fadeIn(getVelocidade());    
  });
  
  $('#fadeOut').click(function(){    
    $('#q').fadeOut(getVelocidade());    
  });
  
  $('#fadeToggle').click(function(){    
    $('#q').fadeToggle(getVelocidade());    
  });
  
  $('#slideUp').click(function(){    
    $('#q').slideUp(getVelocidade());    
  });
  
  $('#slideDown').click(function(){    
    $('#q').slideDown(getVelocidade());    
  });
  
  $('#slideToggle').click(function(){    
    $('#q').slideToggle(getVelocidade());    
  });
  
  
  
  
  
  
  
});
</script>
</body>
</html>
