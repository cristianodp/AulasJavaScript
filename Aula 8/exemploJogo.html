<body>
  <div id="ponto"></div>

<script id="jsbin-javascript">
$(document).ready(function(){
  
 $(window).keypress(function(evento){
    switch(evento.keyCode){
      case 119:
        $('#ponto').attr('top+=1;');
        break;
      case 115:
        $('#ponto').attr('top-=1;');
        break;
      case 100:
        $('#ponto').click();
        break;
      case 97:
        $('#ponto').click();
        break;
    }
    
  });
  
});
