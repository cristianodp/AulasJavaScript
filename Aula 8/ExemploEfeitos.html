<meta name="robots" content="noindex">
<html>
<head>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
<style id="jsbin-css">
#q{
  width:200px;
  height:200px;
  background-color:darkblue;
}

input{
  width:50px;
}
</style>
</head>
<body>
  <input type="text" id="velocidade">
  <button id="Esconder">Esconder/Aperecer</button>
  <button id="Alternar">Alternar</button>
  <hr>
  <div id="q"></div>
  <hr>
  <div id="log"></div>
<script id="jsbin-javascript">
function Log(texto){
  $("#log").prepend('<br>'+texto);
}

$(document).ready(function(){
  
  $("#velocidade").data("ocuto",0);
  
  $('#Esconder').click(function(){
    var velocidade = parseInt($("#velocidade").val());
    
    if ($("#velocidade").data("ocuto")==1){
      Log("Vai Mostrar");
      $("#velocidade").data("ocuto",0);  
      $("#q").show(velocidade,function(){
        Log("Mostrou");  
      });  
      
    } else
    {
      Log("Vai Esconder");
      $("#velocidade").data("ocuto",1);
      $("#q").hide(velocidade,function(){
        Log("Escondeu");
      });
      
    }
  });
  

  
  $('#Alternar').click(function(){
    var velocidade = parseInt($("#velocidade").val());
    
    $("#q").toggle(velocidade,function(){
        Log("Alternou");  
      });
  });
  
});


</script>
</body>
</html>
